<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/response.js" defer></script>
    <script type="module" src="./js/main.js" defer></script>
    <title>Aura | Chatbot</title>
</head>
<body>
    <header>
        <h1 class="header__title">A U R A</h1>
        <!-- <h3 class="header__title">Envia tu mensaje</h3> -->
    </header>

    <main> 
        <div class="container">
            <div class="chat__header">
                <div class="chat__logo">
                    <img src="" alt="">
                </div>
                <div class="chat__title">A U R A </div>
            </div>

            <div class="chat__body">
                <div class="loading hide">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
            </div>

            <div class="chat__input">
                <div class="input-sec">
                    <input type="text" id="txtInput" placeholder="Escriba aqui su mensaje" autofocus/>
                </div>

                <div class="send">
                    <i class="bi bi-send send-message"></i>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
